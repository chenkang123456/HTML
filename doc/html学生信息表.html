<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置行内容垂直对齐</title>
    <style type="text/css">
        td{background: #ccffcc;}
    </style>
</head>
<body>
<table border="1" width="350px" height = "200px" align="center" bordercolor = "#6600ff">
    <caption>学生信息表</caption>
    <tr>
        <th>姓名</th>
        <th>院系名称</th>
        <th>班级</th>
    </tr>
    <tr align="top">
        <td>王小品</td>
        <td>商学院</td>
        <td>110024</td>
    </tr>
    <tr valign="middle" align="center">
        <td>李白</td>
        <td>机械学院</td>
        <td>100244</td>
    </tr>
    <tr valign="bottom" align="right">
        <td>林芝</td>
        <td>外语系</td>
        <td>090101</td>
    </tr>
</table>
</body>
</html>
